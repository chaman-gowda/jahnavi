<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jahnavi (Oopy Goopy Schmukums Smukums),</h1>
        <p>Will you be my Valentine?</p>
        <button onclick="showAnswer('yes')">Yes</button>
        <button onclick="showAnswer('no')">No</button>
    </div>

    <div id="response" class="response"></div>

    <script>
        function showAnswer(answer) {
            const responseDiv = document.getElementById("response");
            if (answer === 'yes') {
                responseDiv.innerHTML = "<h2>Jahnavi, you are my goat! 🐐</h2>";
                responseDiv.style.color = "green";
            } else {
                responseDiv.innerHTML = "<h2>Baby please, try again! 😢</h2>";
                responseDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
